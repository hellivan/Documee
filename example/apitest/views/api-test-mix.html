<div class="section">

                <div class="code-box">

        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="item">
                    <div class="item-row">

                            <div ng-hide="auth.twitter.authenticated">

                    </div>

            </div>
            <div class="col-md-6 col-sm-12">

                                    <a href="" ng-disabled="!isAuthenticated(provider)"><i class="fa fa-facebook"></i></a>
                                    <p>Autorisieren</p>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="item">
                        <div class="item-row">

                            <div class="item-content">
                                <ul>
                                    <li ng-repeat="state in progState.states">
                                        <a href="" ng-click="switchState(state)">{{state.description}}</a>
